<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Manrope:wght@300;400;500;600;700;800&family=Montserrat:wght@400;700&family=Raleway:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>freeCodeCamp</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="navbar">
                <div>
                    <input type="text" placeholder="Search 9,000+ tutorials">
                </div>
                <div>
                    <a href="#">freeCodeCamp</a>
                </div>
                <div class="buttons">
                    <button>
                        <img src="./images/worlwide.png" alt="internet" width="25px" height="25px">
                    </button>
                    <button class="menu-button">Menu</button>
                    <button class="sign-button">Sign in</button>
                </div>
            </div>
        </section>
    </header>

    <div>
        <section class="container">
            <div class="hero-section">
                <div class="title">
                    <h1>Learn to code - for free.</h1>
                    <p>
                        Build Projects.
                    </p>
                    <p>
                        Earn certifications.
                    </p>
                    <p id="last-p">
                        Since 2014, more than 40,000 freeCodeCamp.org graduates have gotten jobs at tech companies
                        including:
                    </p>
                </div>
                <div class="checkboxes">

                    <input type="checkbox">
                   

                </div>
            </div>
        </section>
    </div>

</body>

</html>
